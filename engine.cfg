[application]

name="SpaceInvaders"
main_scene="res://background.scn"
icon="res://icon.png"

[display]

width=672
height=768
resizable=true

[input]

ui_left=[key(Left), jbutton(0, 14)]
ui_right=[key(Right), jbutton(0, 15)]
ui_up=[key(Up), jbutton(0, 12)]
ui_down=[key(Down), jbutton(0, 13)]
player_shoot=[key(P)]
move_left=[key(A)]
move_right=[key(D)]

[render]

default_clear_color=#ff000000
